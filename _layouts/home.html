---
layout: default
---

<div class="home">

  <h1 class="page-heading">Recent</h1>
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        {% if post.cover %}
          <a href="{{ post.url | relative_url }}"><img class="pubcover" src="{{ post.cover }}"></a>
        {% endif %}
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
