---
layout: default
---

<div class="home">

  <h1 class="page-heading">Most recent</h1>
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        {% if post.cover %}
          <a href="{{ post.url | relative_url }}"><img class="pubcover" src="{{ post.cover }}"></a>
        {% endif %}
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        <ul class="publicationoptions">
            {% if post.download %}
              <li><a href="{{ page.download }}"><strong>Download</strong></a></li>
            {% endif %}
            <li><a href="http://twitter.com/share?text={{ page.title }}&url={{ page.url }}&via=robSafar">Tweet</a></li>
          </ul>
      </li>
    {% endfor %}
  </ul>

</div>
